<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">

		<title>Digital Music Stand</title>

		{% if next_image %}
		<!-- pre-fetch the image for the next page -->
		<link rel="prefetch" href="{{next_image}}" />
		{% endif %}

		<script>

		handleKeyPress= function(event) {
			// en_GB keyboard. Gap at 6,Y,G,H,B,N.
			// space is also considered a "key that moves you right"
			leftKeys = "`12345" + "qwert" + "asdf" + "\\zxcv";

			rightKeys = "7890-=" + "uiop[]" + "jkl;'#" + "nm,./" + " "

			// Polyfilla for MSIE event handlers
			if (window.event) {
				event = window.event;
			}
			var typedChar = String.fromCharCode(event.keyCode);

			if (leftKeys.indexOf(typedChar) !== -1) {
				previousPage();
			} else if (rightKeys.indexOf(typedChar) !== -1) {
				nextPage();	
			}
			return false;
		};

		previousPage = function() {
			location.href="/p/{{prev}}";
		}
		nextPage = function() {
            location.href="/p/{{next}}";
        }
		</script>

		<style>
			iframe.web_page_container {
				position:absolute;
				top: 0px;
				left: 0px;
				width:100%;
				height:100%;
				overflow:none;
				border: 0px solid red;
			}
			img.full_page_image {
				max-width:75%
			}
		</style>
	</head>
<body>

{% block full_screen_content %}<hr>{% endblock %}

<div style="position:absolute; top: 0px;right:30px; background-color: white;
		    font-size:12px;font-weight:bold;font-family:sans-serif;">
	<a onclick="previousPage();return false;" href="#previous">Prev</a> ||
    <a onclick="nextPage();return false;" href="#next">Next</a>
</div>

<script>
			document.body.onkeypress = handleKeyPress;
</script>
</body>
</html>
